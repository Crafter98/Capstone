<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>INKEY</title>
        <link href="detailKeyword.css?a" type="text/css" rel="stylesheet">
        <link rel="icon" href="image/crown.png">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            type="text/javascript"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        
        <script src="detailKeyword.js?a"></script>

        <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-tag-cloud.min.js"></script>
    </head>

    <body>
        <div class="category">
            <div class="banner">
                <!-- <img id="crown" src="image/crown.png" width="30px"> -->
                <button id="siteName" onclick="btnsiteNameClick()">INKEY</button>
            </div>
            
            <p>카테고리</p>
            <hr>
            <button id="politic" onclick="categoryClick('정치')">정치</button>
            <button id="economy" onclick="categoryClick('경제')">경제</button>
            <button id="social" onclick="categoryClick('사회')">사회</button>
            <button id="lifeCulture" onclick="categoryClick('생활/문화')">생활/문화</button>
            <button id="global" onclick="categoryClick('세계')">세계</button>
            <button id="science" onclick="categoryClick('IT/과학')">IT/과학</button>
        </div>
        
        <div id="detail">
            <div id="selectedKeyword">
                키워드&nbsp;&nbsp;<span id="DBKeyword"></span>
            </div>

            <div id="date">
                <button id="yes" onclick="moveDate('-')">&lt</button>
                <p1 id="currentDate"></p1>
                <button id="tom" onclick="moveDate('+')">&gt</button>
                <input type="text" id="datePicker"/>
            </div>

            <br><br>
    
            <div class="main">
                <div class="grid result1">
                    <h1 id="newsKeywordTop5">뉴스 키워드 TOP 5</h1>
                    <div class="wrapper first">
                        <p class="result keyword1" onclick="ClickKeyword(this);"></p>
                        <div class="stair" onclick="ClickKeyword($('.result.keyword1'));">
                            <img class="medal" src="image/gold.png" width="70px">
                        </div>
                    </div>
                    <div class="wrapper second">
                        <p class="result keyword2" onclick="ClickKeyword(this);"></p>
                        <div class="stair" onclick="ClickKeyword($('.result.keyword2'));">
                            <img class="medal" src="image/silver.png" width="70px">
                        </div>
                    </div>
                    <div class="wrapper third">
                        <p class="result keyword3" onclick="ClickKeyword(this);"></p>
                        <div class="stair" onclick="ClickKeyword($('.result.keyword3'));">
                            <img class="medal" src="image/bronze.png" width="70px">
                        </div>
                    </div>
                    <div class="wrapper forth">
                        <p class="result keyword4" onclick="ClickKeyword(this);"></p>
                        <div class="stair" onclick="ClickKeyword($('.result.keyword4'));"></div>
                    </div>
                    <div class="wrapper fifth">
                        <p class="result keyword5" onclick="ClickKeyword(this);"></p>
                        <div class="stair" onclick="ClickKeyword($('.result.keyword5'));"></div>
                    </div>

                </div>
    
                <div class="grid result24">
                    <div class="result2">
                        <h1>연관어</h1>
                        <div class="chart-area">
                            <div id="container" style="width:100%; height:100%;"></div>
                        </div>
                    </div>

                    <div class="result4">
                        <h1>관련 뉴스 기사</h1>
                        <div id="newsLink">
                            <ul id="links">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                    
                </div>
    
                <div class="grid result3">
                    <h1>댓글 반응</h1>
                    <div id="show">
                        <button class="btn pos"></button>
                        <span id="spanPos">긍정</span>
                        <button class="btn neg"></button>
                        <span>부정</span>
                    </div>

                    <div id="chart">
                        <div class="bar pos" onclick="setComments(1)">긍정</div>
                        <div class="bar neg" onclick="setComments(0)">부정</div>
                    </div>

                    <div id="comments"></div>
                </div>
            </div>
        </div>
        <button id="Top" onclick="btnTopClick()">↑</button>
        
    </body>
</html>
